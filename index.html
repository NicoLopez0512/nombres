<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Curso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Registro de Personas</h1>

    <div class="formulario">
        <input type="text" id="cursoInput" placeholder="Curso (ej: 3° Medio A)">
        <input type="date" id="fechaInput">
        <input type="text" id="nombreInput" placeholder="Nombre de la persona">

        <br><br>

        <button onclick="agregarRegistro()">Agregar registro</button>
        <button onclick="exportarExcel()">Generar informe (Excel)</button>
    </div>

    <h2>Historial</h2>

    <table>
        <thead>
            <tr>
                <th>Curso</th>
                <th>Fecha</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody id="tablaRegistros"></tbody>
    </table>

    <!-- Librería Excel -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
